<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VUE指令</title>
		<style type="text/css">
			div{
				margin-left: 30px;
			}
			
			a{
				color: green;
			}
		</style>
	</head>
	
	<body>
		<!-- 1.声明式渲染 -->
		<a>1.声明式渲染</a>
		<div id="app">
			<p>{{ message }}</p>
			<p>{{ se }}</p>
		</div>
		
		<!-- 2.v-bind:title指令-->
		<a>2.v-bind:title指令</a>
		<div id="app-2">
			<p v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</p>
		</div>
		
		<!-- 3.v-if指令 -->
		<a>3.v-if指令</a>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		
		<!-- 4.v-for指令 -->
		<a>4.v-for指令</a>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
				  {{ todo.text }}
				</li>
			</ol>
		</div>
		
		<!-- 5.v-on:click指令 -->
		<a>5.v-on:click指令</a>
		<div id="app-5">
			<p>{{ message }}</p>
			<p><button v-on:click="reverseMessage">反转消息</button></p>
		</div>
		
		<!-- 6.v-model指令 -->
		<a>6.v-model指令</a>
		<div id="app-6">
			<p>{{ message }}</p>
			<p><input v-model="message"></p>
		</div>
		
		<!-- 7.组件化应用构建 -->
		<a>7.组件化应用构建</a>
		<div id="app-7">
		  <ol>
			<!--
			  现在我们为每个 todo-item 提供 todo 对象
			  todo 对象是变量，即其内容可以是动态的。
			  我们也需要为每个组件提供一个“key”，稍后再
			  作详细解释。
			-->
			<todo-item
			  v-for="item in groceryList"
			  v-bind:todo="item"
			  v-bind:key="item.id"
			></todo-item>
		  </ol>
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			// 1.声明式渲染
			new Vue({
				el:'#app',
				data:{
					message:'hhh',
					se:'ss'
				}
			})
			
			// 2.v-bind:title指令
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: '页面加载于 ' + new Date().toLocaleString()
				}
			})
			
			// 3.v-if指令
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			})
			
			// 4.v-for指令
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [
						{ text: '学习 JavaScript' },
						{ text: '学习 Vue' },
						{ text: '整个牛项目' }
					]
				}
			})
			
			// 5.v-on:click指令
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue.js!'
				},
				methods: {
					reverseMessage: function () {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			
			// 6.v-model指令
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			})
			
			// 7.组件化应用构建
			Vue.component('todo-item', {
			  props: ['todo'],
			  template: '<li>{{ todo.text }}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [
						{ id: 0, text: '蔬菜' },
						{ id: 1, text: '奶酪' },
						{ id: 2, text: '随便其它什么人吃的东西' }
					]
				}
			})
		</script>
	</body>
</html>
